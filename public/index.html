<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Secreto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 60px;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.09);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #1e293b;
      margin-bottom: 10px;
    }
    .nombre-actual-label {
      display: block;
      font-size: 1.2rem;
      margin: 28px 0 10px 0;
      min-height: 32px;
      color: #1565c0;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .cantidad-label {
      color: #475569;
      margin-bottom: 20px;
      font-size: 1.07rem;
    }
    .restaurar-section {
      margin-top: 24px;
      margin-bottom: 10px;
    }
    input[type="password"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #b4b9ba;
      width: 70%;
      font-size: 1rem;
      margin-right: 8px;
    }
    .error-msg {
      color: #dc2626;
      font-size: 1rem;
      margin-bottom: 4px;
      height: 20px;
    }
    button {
      margin: 8px 10px 22px 10px;
      padding: 10px 24px;
      background: #2563eb;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:active {
      background: #1e40af;
      transform: scale(0.98);
    }
    #btnReload {
      background: #64748b;
    }
    #btnReload[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      background: #cfd8dc;
      color: #888;
    }
    #btnReload:active {
      background: #475569;
    }
    #btnRestaurar {
      background: #10b981;
    }
    #btnRestaurar:active {
      background: #059669;
    }
    #btnAceptar[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      background: #cfd8dc;
      color: #888;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 95vw;
        padding: 12px;
      }
      button {
        width: 90%;
        margin: 6px 0;
      }
      .nombre-actual-label {
        font-size: 1.1rem;
      }
      .restaurar-section input[type="password"] {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Amigo Secreto</h2>
    <span class="nombre-actual-label" id="nombreActual"></span>
    <div class="cantidad-label">
      Quedan <span id="cantidadNombres"></span> nombre(s) en la lista
    </div>
    <button id="btnAceptar">Aceptar</button>
    <button id="btnReload">¿Eres tú MISMO?</button>
    <div class="restaurar-section">
      <div class="error-msg" id="errorMsg"></div>
      <input type="password" id="passwordInput" placeholder="Contraseña para restaurar">
      <button id="btnRestaurar">Restaurar lista</button>
    </div>
  </div>

  <script>
    let nombres = [];
    let nombreActual = "";
    let ronda = null;
    const PASSWORD_CORRECTA = "UTN2025";
    const LS_KEY_PREFIX = "reloadHechoEnRondaV3_";
    const LS_NOMBRE_CLAVE = "nombreMostradoUltimoV3";
    const LS_KEY_ACEPTAR_PREFIX = "aceptarHechoEnRondaV3_";

    function obtenerNombreAleatorio(arr) {
      if (arr.length === 0) return "Lista vacía";
      const idx = Math.floor(Math.random() * arr.length);
      return arr[idx];
    }

    function getLocalKeyReload() {
      return LS_KEY_PREFIX + ronda;
    }
    function getLocalKeyAceptar() {
      return LS_KEY_ACEPTAR_PREFIX + ronda;
    }

    function cargarNombres(setRandom = true) {
      fetch('/nombres')
        .then(res => res.json())
        .then(data => {
          nombres = data.nombres;
          ronda = data.ronda;
          mostrarNombres(setRandom);
          verificarEstadoReload();
          verificarEstadoAceptar();
        });
    }

    function mostrarNombres(setRandom = true) {
      if (nombres.length === 0) {
        nombreActual = "Lista vacía";
        localStorage.removeItem(LS_NOMBRE_CLAVE);
      } else if (setRandom) {
        nombreActual = obtenerNombreAleatorio(nombres);
        localStorage.setItem(LS_NOMBRE_CLAVE, nombreActual);
      } else {
        let nombreGuardado = localStorage.getItem(LS_NOMBRE_CLAVE);
        if (nombreGuardado && nombres.includes(nombreGuardado)) {
          nombreActual = nombreGuardado;
        } else {
          nombreActual = obtenerNombreAleatorio(nombres);
          localStorage.setItem(LS_NOMBRE_CLAVE, nombreActual);
        }
      }
      document.getElementById('nombreActual').textContent = nombreActual;
      document.getElementById('cantidadNombres').textContent = nombres.length;
    }

    function resetReloadFlag() {
      localStorage.removeItem(getLocalKeyReload());
      document.getElementById('btnReload').disabled = false;
    }
    function marcarReloadRealizado() {
      localStorage.setItem(getLocalKeyReload(), "1");
      document.getElementById('btnReload').disabled = true;
    }
    function verificarEstadoReload() {
      if (ronda === null) return;
      if (localStorage.getItem(getLocalKeyReload()) === "1") {
        document.getElementById('btnReload').disabled = true;
      } else {
        document.getElementById('btnReload').disabled = false;
      }
    }

    function resetAceptarFlag() {
      localStorage.removeItem(getLocalKeyAceptar());
      document.getElementById('btnAceptar').disabled = (nombres.length === 0);
    }
    function marcarAceptarRealizado() {
      localStorage.setItem(getLocalKeyAceptar(), "1");
      document.getElementById('btnAceptar').disabled = true;
    }
    function verificarEstadoAceptar() {
      if (ronda === null) return;
      if (localStorage.getItem(getLocalKeyAceptar()) === "1" || nombres.length === 0) {
        document.getElementById('btnAceptar').disabled = true;
      } else {
        document.getElementById('btnAceptar').disabled = false;
      }
    }

    document.getElementById('btnAceptar').onclick = function() {
      if (
        nombres.length > 0
        && nombreActual !== "Lista vacía"
        && !document.getElementById('btnAceptar').disabled
      ) {
        fetch('/aceptar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre: nombreActual })
        })
        .then(res => res.json())
        .then(data => {
          nombres = data.nombres;
          ronda = data.ronda;
          // Aquí solo actualizamos la cantidad. Mantenemos el nombre guardado como está.
          document.getElementById('cantidadNombres').textContent = nombres.length;
          marcarAceptarRealizado();
          verificarEstadoReload();
          // Opcional: desactiva el botón "Aceptar" si ya no está en la lista (aunque con el flag igualmente)
          if (!nombres.includes(nombreActual)) {
            document.getElementById('btnAceptar').disabled = true;
          }
        });
      }
    };

    document.getElementById('btnReload').onclick = function() {
      if (document.getElementById('btnReload').disabled) return;
      cargarNombres(true);
      marcarReloadRealizado();
    };

    document.getElementById('btnRestaurar').onclick = function() {
      const pw = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = "";
      if (pw !== PASSWORD_CORRECTA) {
        errorMsg.textContent = "Contraseña incorrecta";
        return;
      }
      fetch('/restaurar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        nombres = data.nombres;
        ronda = data.ronda;
        mostrarNombres(true);
        errorMsg.textContent = "¡Lista restaurada!";
        setTimeout(() => { errorMsg.textContent = ""; }, 2000);
        document.getElementById('passwordInput').value = "";
        resetReloadFlag();
        resetAceptarFlag();
        localStorage.removeItem(LS_NOMBRE_CLAVE);
        verificarEstadoReload();
        verificarEstadoAceptar();
      });
    };

    window.onload = function() {
      cargarNombres(false);
    };
  </script>
</body>
</html>
